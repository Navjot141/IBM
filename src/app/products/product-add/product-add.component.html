<div class="container">
    <form>
      <div class="form-group">
        <label>Product Name</label>
        <input type="text" [(ngModel)]="ProductForm.blend_name" name="blend_name" class="form-control"  id="prod-name" />
      </div>

      <div class="form-group">
        <label>Origin</label>
        <input type="text" [(ngModel)]="ProductForm.origin" name="origin" class="form-control" id="prod-origin" />
      </div>

      <div class="form-group">
        <label>Variety</label>
        <input type="text" [(ngModel)]="ProductForm.variety" name="variety" class="form-control"  id="prod-variety" />
      </div>

      <div class="form-group">
        <label>Notes</label>
        <input type="text" [(ngModel)]="ProductForm.notes" name="prod-notes" class="form-control"  id="prod-notes" />
      </div>
      
      <div class="form-group">
        <label>Intensifier</label>
        <input type="text" [(ngModel)]="ProductForm.intensifier" name="intensifier" class="form-control" id="prod-intensifier" />
      </div>

     <button mat-raised-button color="primary" (click)="save()">Save</button>
    </form>
  </div>
